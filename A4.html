<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navbar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
    }

    li {
      padding: 14px 20px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      background-color: #555;
      padding: 14px 20px;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>
