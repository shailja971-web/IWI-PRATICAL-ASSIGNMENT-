<!DOCTYPE html>
<html>
<head>
    <title>Audio and Video</title>
</head>
<body>

<h2>Audio Player</h2>
<audio controls>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<h2>Video Player</h2>
<video controls width="400">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support video.
</video>

</body>
</html>
