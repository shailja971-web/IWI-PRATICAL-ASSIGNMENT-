<!DOCTYPE html>
<html>
<head>
<title>Box Model</title>
<style>
.box {
    width: 150px;
    height: 100px;
    padding: 20px;
    margin: 10px;
    border: 3px solid blue;
    background-color: lightyellow;
    display: inline-block;
}
</style>
</head>
<body>

<h3>CSS Box Model with inline-block</h3>

<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

</body>
</html>
