<!DOCTYPE html>
<html>
<head>
    <title>Even and Odd Count</title>
</head>
<body>

<h2>Count Even and Odd Numbers</h2>

<script>
let arr = [1, 2, 3, 4, 5, 6];
let even = 0, odd = 0;

for (let num of arr) {
    if (num % 2 === 0)
        even++;
    else
        odd++;
}

document.write("Even Numbers: " + even + "<br>");
document.write("Odd Numbers: " + odd);
</script>

</body>
</html>
