<!DOCTYPE html>
<html>
<head>
<title>Flexbox Example</title>
<style>
.flex-container {
    display: flex;
    justify-content: space-between;
    background-color: #ddd;
    padding: 20px;
}

.box {
    width: 100px;
    height: 100px;
    background-color: steelblue;
    color: white;
    text-align: center;
    line-height: 100px;
    font-size: 20px;
}

/* Media Query */
@media (max-width: 600px) {
    .flex-container {
        flex-direction: column;
    }
}
</style>
</head>
<body>

<div class="flex-container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>

</body>
</html>
